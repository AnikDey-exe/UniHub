spring.application.name=UniHub
server.port=8081

spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=events
spring.liquibase.enabled=true

# https://us-east-2.console.aws.amazon.com

spring.datasource.driver-class-name=org.postgresql.Driver
# change to ${DB_URL} when testing prod
# change to jdbc:postgresql://host.docker.internal:5432/postgres when running through docker
spring.datasource.url=${DB_URL}
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# MAKE SURE TO PUT THIS IN LAPTOP ENVIRONMENT VARIABLE IN nano ./zshrc
security.jwt.secret-key=6f4a91bbf53a3488fdbf5690a1c4934568d7c631abc86971104a98756a2ac8ee
security.jwt.expiration-time=604800000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

openai.api-key=${OPENAI_API_KEY}
colleges.api-key=${COLLEGES_API_KEY}
colleges_image.api-key=${COLLEGES_IMAGE_API_KEY}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

# Microsoft OAuth2
spring.security.oauth2.client.registration.microsoft.client-id=${MICROSOFT_CLIENT_ID}
spring.security.oauth2.client.registration.microsoft.client-secret=${MICROSOFT_CLIENT_SECRET}
spring.security.oauth2.client.registration.microsoft.scope=openid,email,profile
spring.security.oauth2.client.registration.microsoft.redirect-uri=http://localhost:8081/login/oauth2/code/microsoft
spring.security.oauth2.client.provider.microsoft.issuer-uri=https://login.microsoftonline.com/${TENANT_ID}/v2.0
spring.security.oauth2.client.registration.microsoft.client-name=Microsoft

spring.main.allow-bean-definition-overriding=true

# ${CLOUDFLARE_API_TOKEN}
cloudflare.r2.endpoint=${CLOUDFLARE_ENDPOINT}
cloudflare.r2.accessKey=${CLOUDFLARE_ACCESS_KEY}
cloudflare.r2.secretKey=${CLOUDFLARE_SECRET_ACCESS_KEY}
cloudflare.r2.bucket=unihub


